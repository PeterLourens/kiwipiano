{% block content %}


<main class="login-container container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 bg-light">
            <!-- <h1>{% trans "Login" %}</h1>
            <p>{% blocktrans %}If you have not created an account yet, then please
                <a href="{{ register }}">register</a>

            <form class="login" action="{% url 'account_login' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="form-group my-3">
                    <!-- <h4 class="text-center fw-bold my-3">Login</h4> -->
                    <div class="border-top my-3 py-3 text-center">
                        <p class="pt-3">Not a member yet?
                            <span>Please</span>
                            <a class="my-3" href="{% url 'register' %}"><strong>register</strong></a>
                            <span>an account.</span>
                           
                        </p>
                    </div>
                </div>

                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <div>
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Remember me.</label>
                </div>
                <div class="form-group my-3 text-center">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</main>
