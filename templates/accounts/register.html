{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}


<main class="register-container container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 bg-light">
            
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group my-3">
                    <h4 class="text-center fw-bold my-3">Register for free</h4>
                    <div class="border-top my-3 py-3 text-center">
                        <p class="pt-3">Already a member?
                            <span>Please</span>
                            <a class="my-3" href="{% url 'login' %}"><strong>Login</strong></a>
                            <span>to your account.</span>
                        </p>

                    </div>
                    <!-- {{ form.as_p }} -->
                    {{ form|crispy }}

                </div>
                
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                
                <div>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">I agree to the terms and conditions.</label>
                </div>
                <div class="form-group my-3 text-center">
                    <button class="btn btn-primary" type="submit">Register</button>

                </div>

            </form>
            
        </div>
    </div>
    
</main>

{% endblock content %}
