{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main class="profile-container container">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light">
            <div class="row">
                <img class="user-profile-img" src="{{ user.profile.image.url }}" alt="">

            </div>
            
            <div class="row text-center">
                <h3 class="my-3">{{ user.username }} Profile</h3>
                <p>{{ user.email }}</p>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn" id="edit-btn">Edit Profile</button>
                </div>
            </div>
           
        </div>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group my-3">
                <h4 class="text-center fw-bold my-3">Edit profile</h4>
                <div class="border-top my-3 py-3 text-center">
                    <p class="pt-3">Already a member?
                        <span>Please</span>
                        <a class="my-3" href="{% url 'login' %}"><strong>Login</strong></a>
                        <span>to your account.</span>
                    </p>

                </div>
                <!-- {{ form.as_p }} -->
                {{ form|crispy }}

            </div>

            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

            <div>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions.</label>
            </div>
            <div class="form-group my-3 text-center">
                <button class="btn btn-primary" type="submit">Register</button>

            </div>

        </form>
        <!-- <div class="col-md-5 border-right">
            <div class="py-5">
                <div class="d-flex align-items-center">
                    <h3>Profile</h3>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">First name</label>
                        <input type="text" class="form-control" placeholder="firstname" value="firstname">
                            
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Last name</label>
                        <input type="text" class="form-control" value="lastname" placeholder="lastname">
                    </div>
                </div>
            </div>

        </div> -->
    </div>
</main>

{% endblock content %}
