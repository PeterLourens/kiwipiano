{% extends 'base.html' %}

{% block content %}


<main class="register-container container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 bg-light">

            {% if messages %}
                {% for message in messages %}
                <div class="alert alert- {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>

</main>

{% endblock content %}
