{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}



<main class=" container">
  <div class="row align-items-center justify-content-center mt-3">
    <div class="col-md-6 col-sm-12">
      <div class="card justify-content-center align-items-center bg-light">
        <img src="https://res.cloudinary.com/dyfa8b6fs/image/upload/v1655661753/media/images/logo-circle_zxynt7.jpg"
          class="card-img-top img-fluid img-responsive" id="card-img" alt="A circle logo with text Kiwi Piano">

        <div class="card-body text-center">
          <h5 class="card-title fw-bold">Musical Alert!</h5>
          <p>Are you sure you want to logout?</p>
        </div>
        <div class="text-center mb-3">
          <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
             <a><button class="btn bg-primary text-white fw-bold" type="submit">YES</button></a>
             <a href="{% url 'profile' %}" class="btn bg-primary text-white fw-bold">NO</a>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</main>


{% endblock %}
