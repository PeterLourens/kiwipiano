{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<main class="profile-container container">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light">
            {% if user.is_authenticated %}
            <div class="row mt-2">
                <div class="d-flex flex-row justify-content-evenly align-middle">
                    <img class="rounded-circle" id="profile-image" src="{{ user.profile.profile_image.url }}" alt="User profile image">
                    <div class="mt-4">
                        <h5 class="fw-bold">{{ user }}'s Profile</h5>
                    </div>
                </div>
            </div>
            <form action="" method="POST" enctype="multipart/form-data my-3">
                {% csrf_token %}
                <div class="form-group">
                    {{ user_profile_form|crispy }}
                    {{ profile_update_form|crispy }}
                </div>
                <div class="form-group text-center my-3">
                    <button class="btn btn-primary" type="submit">Update Profile</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</main>


{% endblock content %}
