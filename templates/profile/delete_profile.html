{% extends "base.html" %}

{% block content %}


<main class=" container">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light">
            <div class="row justify-content-center mt-3">
                <div class="col-sm-12 col-lg-8 text-center">
                    <p>Are you sure you want to delete your account and profile?</p>
                </div>
            </div>
            <div class="text-center my-3">
                <form method="POST">
                    {% csrf_token %}
                    <a><button class="btn bg-primary text-white" type="submit">YES</button></a>
                    <a href="{% url 'profile' %}" class="btn bg-primary text-white">NO</a>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
