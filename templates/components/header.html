 {% load static %}

<header>
    <!--Navigation menu-->
    <nav class="navbar navbar-expand-md navbar-bg navbar-light sticky-top">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand p-3">
                <span id="logo-text">Kiwi Piano Studio</span>
            </a>
            <!--Toggle button for mobile devices with small screens-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-center align-center" id="nav-menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-text active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-text" href="#">Contact</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link nav-text" href="{% url 'profile' %}">Profile</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link nav-text" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link nav-text" href="{% url 'sign_up' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-text" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
