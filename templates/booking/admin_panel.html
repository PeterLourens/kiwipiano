{% extends 'base.html' %}

{% block content %}


<main class=" container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-6 bg-light">
            <div class="card justify-content-center align-items-center bg-light">
                    <div class="col-sm-12 col-lg-8 text-center">
                        {% if bookings %}
                        <h5 class="card-title fw-bold">Bookings need to be approved.</h5>
                            {% for booking in bookings %}
                            <div class="card">
                                <p class="card-text">
                                    <span class="fw-bold">Session Name:</span>
                                    {{ booking.session_name }}
                                </p>
                                <small>
                                    <span>Date:</span>
                                    {{ booking.date }}
                                </small>
                            </div>
                            {% endfor %}
                        
                        {% else %}
                        <h5 class="card-title fw-bold">There are no bookings.</h5>

                        {% endif %}
                    
                    </div>

            </div>
        </div>
    </div>
</main>



{% endblock content %}
