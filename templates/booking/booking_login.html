{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load i18n %}
{% load account %}
{% load account socialaccount %}

{% block content %}


<main class="container">
    <div class="row align-items-center justify-content-center mt-3">
        <div class="col-md-6 col-sm-12">
            <div class="card justify-content-center align-items-center bg-light">
                <img src="https://res.cloudinary.com/dyfa8b6fs/image/upload/v1655661753/media/images/logo-circle_zxynt7.jpg"
                    class="card-img-top img-fluid img-responsive" id="card-img" alt="A circle logo with text Kiwi Piano">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">Musical Alert!</h5>
                    <p class="card-text fs-6">
                        Should you wish to book a session, <br> please login to your account or register an account
                        first.
                    </p>
                </div>

                <div class="card-body text-center">
                    <a href="{% url 'sign_up' %}" class="card-link fw-bold">Register</a>
                    <a href="{% url 'login' %}" class="card-link fw-bold">Login</a>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
