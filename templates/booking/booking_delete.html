{% extends "base.html" %}

{% block content %}


<main class=" container">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light">
            <div class="row justify-content-center my-5">
                <div class="col-sm-12 col-lg-8 text-center">
                    <p>Are you sure you want to delete "{{ bookings }}"?</p>
                </div>
            </div>
            <div class=" my-3 text-center my-5">
                <form method="POST">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit">YES</button>
                    <a href="{% url 'booking_detail' booking.pk %}" id="btn-continue"
                        class="btn bg-primary btn-lg my-3">
                        NO
                    </a>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
