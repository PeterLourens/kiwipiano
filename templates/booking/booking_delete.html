{% extends "base.html" %}

{% load crispy_forms_tags %}



{% block content %}


<main class=" container">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light">

            <form action="" method="POST" enctype="multipart/form-data" class="my-5">
                <div class="row justify-content-center my-5">
                    <div class="col-sm-12 col-lg-8 text-center">
                        <p>Are you sure you want to delete "{{ user.booking }}"?</p>
                    </div>
                </div>
              
                {% csrf_token %}
                <div class="form-group my-3">
                    {{ form|crispy }}
                </div>

                <div class="form-group my-3 text-center my-5">

                    <a href="{% url 'booking_delete' %}" id="btn-continue" class="btn bg-primary btn-lg my-3">
                        <button class="btn btn-primary" type="submit">YES</button>
                    </a>
                    <a href="{% url 'booking_delete' %}" id="btn-continue" class="btn bg-primary btn-lg my-3">
                        <button class="btn btn-primary" type="submit">NO</button>
                    </a>
                </div>
            </form>



        </div>
    </div>
</main>


{% endblock %}
