{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS style sheet-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Kiwi Piano</title>
</head>

<body>

    <header>
        <!--Navigation menu-->
        <nav class="navbar navbar-expand-md navbar-bg navbar-light sticky-top">
            <div class="container-fluid">
                <a href="{% url 'home' %}" class="navbar-brand p-5">
                    <span id="logo-text">Kiwi Piano Studio</span>
                </a>
                <!--Toggle button for mobile devices with small screens-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-center align-center" id="nav-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-text" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-text" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-text" href="{% url 'signup' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-text" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>   
    </header>

    {% block content %}

    {% endblock content %}



    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



</body>

</html>
