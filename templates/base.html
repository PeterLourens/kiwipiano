{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="piano studio, piano lessons, piano recording, piano concert, pianist">
    <meta name="keywords" content="piano studio, piano lessons, piano recording, piano concert, pianist">
    <meta name="description" content="Kiwi Piano Studio, young musicians, young pianist, piano studio">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS style sheet-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Kiwi Piano Studio</title>
    {% endif %}
</head>

<body>

    {% include 'components/header.html' %}
    <!------message container------>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 col-sm-12" id="message-container">
                {% if messages %}
                    {% for message in messages %}
                        <p class="alert alert-info text-center" role="alert">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>

    {% block content %}

    {% endblock content %}

    {% include 'components/footer.html' %}

    <script>
        setTimeout(function () {
            let messages = document.getElementById('message-container');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 5000);
    </script>

    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!--Fontawesome script-->
    <script src="https://kit.fontawesome.com/c853477dfa.js" crossorigin="anonymous"></script>

</body>

</html>
